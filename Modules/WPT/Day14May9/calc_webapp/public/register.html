<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center" style="height:100vh">
			<div class="col-4 shadow bg-secondary shadow text-white p-5">
				<form action="/reg" method="post">
					<div class="mb-3">
						<label class="form-label">Name</label>
						<input type="text" class="form-control form-control-sm" name="name" placeholder="Enter name">
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="text" class="form-control form-control-sm" name="email" placeholder="Enter email">
					</div>
					<div class="mb-3">
						<label class="form-label">Date of birth</label>	
						<input type="date" class="form-control form-control-sm" name="dob">
					</div>
					<div class="mb-3">
						<label class="from-label">Gender</label>
						
						<input type="radio" name="gender" value="male">
						<label class="form-label">Male</label>
						
						<input type="radio" name="gender" value="female">
						<label class="form-label">Female</label>
						
						<input type="radio" name="gender" value="others">
						<label class="form-label">Others</label>
						
					</div>
					<div class="mb-3 text-center">
						<button class="btn btn-primary btn-sm">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
