<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>List of fruits</h2>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Pineapple</li>
        </ul>
        <hr> <!--Horizontal line-->
        <h3>List of friends</h3>
        <ol type="A" start="3">
            <li>Siddhant</li><li>Rajat</li><li>Anubhav</li><li>Neha</li>
        </ol>
    </body>
</html>
