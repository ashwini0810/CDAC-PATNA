<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script type="text/javascript">

	function display(data){
		let htmlStr = ""
		for (var i = 0; i < data.length; i++) {
			htmlStr += `<tr>
							<td>${data[i].name}</td>
							<td>${data[i].email}</td>
							<td>${data[i].dob}</td>
							<td>${data[i].gender}</td>
						</tr>`
		}
		document.getElementById("table-body").innerHTML = htmlStr
	}


	function fetch_data(){
		// var req  = new XMLHttpRequest()
		// req.open("POST","/data",true)
		// req.onreadystatechange = function(){
		// 	if(req.readyState == 4){
		// 		console.log(this.responseText)
		// 		var data = JSON.parse(this.responseText) // converting JSON to array of objects
		// 		display(data)
		// 	}
		// }
		// req.send()
		$.ajax({
			url: "/data",
			method :"POST"
		}).done(function(res){ // automatically converts json to array or objects
			display(res)
		})
	}
</script>
</head>
<body class="bg-dark">
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center" style="height:100vh">
			<div class="col-6 bg-secondary text-white shadow p-3">
				<div class="mb-3 text-center">
					<button class="btn btn-primary btn-sm" onclick="fetch_data()">
						Fetch data
					</button>	
				</div>
				<div>
					<table class="table table-hover table-stripped">
						<thead class="table-dark">
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>DOB</th>
								<th>Gender</th>
							</tr>
						</thead>
						<tbody id="table-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
