<!DOCTYPE html>
<html>
<head>
	<title>Prototype</title>
	<script type="text/javascript">
		var s1 = { // constructor : Object()//s1 is prototyping Object/s1 is inherting from Object
				name:"Siddhant",
				prn:1,
				marks:80,
				getGrade : function(){
					if(this.marks > 80){
						return "A"
					}else {
						return "F"
					}
				}
			}
		var s2 = {
			name:"Anubhav",
			prn:2,
			marks:80,
			getGrade : function(){
				if(this.marks > 80){
					return "A"
				}else {
					return "F"
				}
			}
		}
		// console.log(s1)
		// console.log(s1.__proto__)
		// console.log(s1.__proto__.__proto__)
		var cdac ={
			orgName:"CDAC",
			// getGrade : function(){
			// 	console.log("CDAC CLASS")
			// 	if(this.marks > 80){
			// 		return "A"
			// 	}else{
			// 		return "F"
			// 	}
			// }
		}
		// s1.__proto__ = cdac
		// console.log(s1)
		// s2.__proto__ = cdac
		// console.log(s2)
		
		function Student(prn,name,marks){
			this.name = name
			this.prn = prn
			this.marks = marks
			this.getGrade = function(){
				//console.log("STUDENT CLASS")
				if(this.marks > 80){
					return "A"
				}else if(this.marks > 60){
					return "B"
				}else{
					return "F"
				}
			}	
		}
		Student.prototype = cdac // { orgName : "CDAC"}
		// Student.prototype.func = function percentage(){ // {func : function()}
		// 	return this.marks +"%"
		// }
	
		var std1 = new Student(1, "Siddhant", 100) //->Student -> Object()
		var std2 = new Student(2, "Anubhav", 80)
		var std3 = new Student(3, "Rajat", 70)
		console.log(std1)
		console.log(std2)
		console.log(std3)
		//std3.__proto__ = cdac
		//Object.setPrototypeOf(std3,cdac)
		//Object.setPrototypeOf(std2,cdac)

	</script>
</head>
